<!Doctype html>
<html>
<head>
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
<style>
td{
	padding-right:2em;
}
</style>
<title>My Guitar Tab</title>
</head>
<body>
<h1>My Guitar Tab</h1>
<div class="row">
	<div class="col-md-8">
	Tab List
	<table id="tableLeft">
	<tr><td>Magazine</td><td>Issue</td><td>Fakebook</td><td>Title</td></tr>
	<script id="tableLeftTemplate" type="text/template">
	<tr><td><%= magazine %></td>
		<td><%= issue %></td>
		<td><%= fakebook %></td>
		<td><%= title %></td></tr>
	</script>
	</table>
	</div>
	<div class="col-md-4">
	Details
	<table id="tableRight">
	<tr><td>title</td><td>GimMe Shelter</td></tr>
	<tr><td>artist</td><td>Rolling Stones</td></tr>
	<tr><td>difficulty</td><td>3</td></tr>
	<tr><td>arranger</td><td>Andy Aledort</td></tr>
	<tr><td>page number</td><td>140</td></tr>
	</table>
	</div>
</div>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
	<script
		src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<!-- underscore is used to render the template with the object from the api -->
	<script
		src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
	<!-- backbone is a router that respects the back button -->
	<script
		src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>
	<script src="js/tabs.js"></script>	
</body>
</html>
