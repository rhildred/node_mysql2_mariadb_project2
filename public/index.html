<!Doctype html>
<html>
<head>
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
<style>
td, th{
	padding-right:2em;
}

#searchForm {
	float: right;
	margin-top: 1em;
}

</style>
<title>My Guitar Tab</title>
</head>
<body>
<div class="container">
	<form id="searchForm">
		<input type="text" name="q" placeholder="search term" />
		<button type="submit">Search</button>
	</form>
	<h1>My Guitar Tab</h1>
	<div class="row">
		<div class="col-md-8">
		Tab List
		<table>
		<thead>
		<tr><th>Title</th><th>Magazine</th><th>Issue</th><th>Fakebook</th></tr>
		</thead>
		<tbody id="tableLeft">
		<script id="tableLeftTemplate" type="text/template">
	<tr>
		<td><a href="#<%= idRow %>"><%= title %></a></td>
		<td><%= magazine %></td>
		<td><%= issue %></td>
		<td><%= fakebook %></td>
	</tr>
	</script>
	</tbody>
		</table>
		</div>
		<div class="col-md-4">
		Details
		<table id="tableRight">
		<script id="tableRightTemplate" type="text/template">
		<tr><td>title</td><td><%= title %></td></tr>
		<tr><td>artist</td><td><%= artist %></td></tr>
		<tr><td>difficulty</td><td><%= difficulty %></td></tr>
		<tr><td>arranger</td><td><%= arranger %></td></tr>
		<tr><td>page number</td><td><%= pageNumber %></td></tr>
	</script>
		</table>
		</div>
	</div>
</div>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
	<script
		src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<!-- underscore is used to render the template with the object from the api -->
	<script
		src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
	<!-- backbone is a router that respects the back button -->
	<script
		src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>
	<script src="js/tabs.js"></script>	
</body>
</html>
