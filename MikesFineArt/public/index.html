<!Doctype html>
<html>
<head>
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
<link rel="stylesheet" href="css/main.css" />
</head>
<body>
<div class="container">
	<form id="searchForm">
		<input type="text" name="q" placeholder="search term" />
		<button type="submit">Search</button>
	</form>
	<h1>Art History</h1>
	<div class="row">
		<div class="col-md-4"><h2>Artist</h2>
			<ul id="artistList" >
			<script id="artistListTemplate" type="text/template">
				<li><a href="#/artist/<%= idArtists %>"><%= name %></a></li>
			</script>
			</ul>
		</div>
		<div class="col-md-8">
		<div><h2>Details</h2></div>
		<div><h2>Works</h2></div>
		</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
	<script
		src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<!-- underscore is used to render the template with the object from the api -->
	<script
		src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
	<!-- backbone is a router that respects the back button -->
	<script
		src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>
	<script src="js/artclient.js"></script>	
</body>
</html>
